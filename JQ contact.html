<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				Name :
			</td>
			<td>
				<!-- dont leave spaces in attribute names -->
				<input type="text" placeholder="first_name">
				<input type="text" placeholder="second_name">
			</td>
		</tr>
		<tr>
			<td>
				Passord :
			</td>
			<td>
				<input type="Passord" placeholder="Passord" name="">
			</td>
		</tr>
		<tr>
			<td>
				Gender :
			</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
			</td>
		</tr>
		<tr>
			<td>
				Email :
			</td>
			<td>
				<input type="mail" placeholder="Email" name="">
			</td>
		</tr>
		<tr>
			<td>
				Phone no :
			</td>
			<td>
				<select>
					<option>256</option>
					<option>250</option>
					<option>256</option>
					<option>2555</option>
					<option>254</option>
					<option>258</option>
					<option>253</option>
				</select>
				<input type="Phone" placeholder="98480*****" name="">
			</td>
		</tr>
		<tr>
			<td>
				<button id="">submit </button>
			</td>
		</tr>
	</table>
</form>
<div>
		<h1>Search contact</h1>
		<input type="text" name="search_phrase">	
		<input value="Search" type="submit" onclick="searchContacts()">
		<p><b>Results</b></p>
		<p id="result"></p>
	</div>
</body>
</html>
